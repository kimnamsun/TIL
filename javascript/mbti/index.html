<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/qna.css">
    <link rel="stylesheet" href="./css/animation.css">
    <title>MY MBTI 💭</title>
</head>

<body>
    <div class="container">

        <section id="main" class="mx-auto mt-5 py-5 px-5">
            <h3>십이간지로 알아보는 연애유형</h3>
            <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto m-5">
                <img src="./img/main.png" alt="mainImage" class="img-fluid">
            </div>
            <p>
                나만의 MBTI 사이트입니다. <br>
                아래 시작하기 버튼을 눌러 시작해보세요.
            </p>
            <button type="button" class="btn btn-outline-danger mt-3" onclick="begin()">시작하기</button>
        </section>

        <section id="qna">
            <div class="status mx-auto mt-5">
                <div class="statusBar">

                </div>
            </div>
            <div class="qBox my-5 py-3 mx-auto">

            </div>
            <div class="answerBox">

            </div>
        </section>

        <section id="result">

        </section>
        <script src="./js/data.js"></script>
        <script src="./js/start.js"></script>
    </div>

</html>
