<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>하스스톤</title>
  <style>
    body {
      font-size: 15px;
    }

    .fontSize {
      font-size: 20px;
    }

    .turn {
      border: 4px solid green;
    }

    #my,
    #rival {
      display: inline-block;
      vertical-align: top;
      margin-right: 10rem;
    }

    #rival {
      vertical-align: bottom;
    }

    #my-deck,
    #rival-deck {
      display: inline-block;
      vertical-align: top;
      width: 400px;
      background-color: skyblue;
    }

    #rival-deck,
    #rival-hero,
    #rival-cards,
    #my-deck,
    #my-hero,
    #my-cards {
      text-align: center;
    }
    .card {
      width: 70px;
      height: 120px;
      display: inline-block;
      position: relative;
      border: 1px solid black;
      margin: 0.5rem;
      background-color: white;
    }
    .card:hover {
      background-color: silver;
    }
    .card-selected {
      border: 4px solid red;
    }
    .card-turnover {
      background-color: gray;
    }

    .card-att,
    .card-hp,
    .card-cost {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: inline-block;
      position: absolute;
      bottom: 0;
      border: 1px solid black;
      font-weight: bold;
    }

    .card-cost {
      left: 0;
      bottom: auto;
      top: 0;
      background-color: blue;
      color: white;
    }

    .card-att {
      left: 0;
      background-color: yellow;
    }

    .card-hp {
      right: 0;
      background-color: red;
      color: white;
    }

    .card-hidden {
      display: none;
    }

    #turn-btn {
      float: right;
      margin: 1rem;
      position: relative;
      top: -2.7rem;
      font-size: 20px;
    }
    .game-info {
      padding: 1rem;
      margin: 1rem;
      font-weight: bold;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <div id="rival">
    <div class="fontSize">코스트 : <span id="rival-cost">10</span>/10</div>
    <div id="rival-hero">
    </div>
    <div id="rival-cards" style="height: 200px">

    </div>
  </div>
  <div id="rival-deck">
    <div class="fontSize">덱</div>
  </div>
  <hr>
  <button id="turn-btn">턴넘기기</button>
  <div id="my" class="turn">
    <div id="my-cards" style="height: 200px"> </div>
    <div id="my-hero">
    </div>
    <div class="fontSize">코스트 : <span id="my-cost">10</span>/10</div>
  </div>
  <div id="my-deck">
    <div class="fontSize">덱</div>
  </div>
  <div class="card-hidden">
    <div class="card">
      <div class="card-cost"></div>
      <div class="card-att"></div>
      <div class="card-hp"></div>
    </div>
  </div>
  <script src="./Hearthstone.js"></script>
  <div class="game-info">
    💡 빨강이 체력, 노랑이 공격력, 적 영웅의 체력이 0이되면 승리!
    영웅을 보호하기 위해 쫄병들을 코스트(파란색) 내에서 뽑을 수 있음 💡
  </div>
</body>

</html>
